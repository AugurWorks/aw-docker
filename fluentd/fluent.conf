<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    logstash_format true
    logstash_dateformat %Y.%m.%d.%H
  </store>

  <store>
    @type s3
    aws_key_id "#{ENV['AWS_ACCESS_KEY_ID']}"
    aws_sec_key "#{ENV['AWS_SECRET_ACCESS_KEY']}"
    s3_bucket augurworks-backups
    s3_region us-east-1

    path logs-raw/
    s3_object_key_format %{path}%{time_slice}_%{index}.json.%{file_extension}
    buffer_path /home/ubuntu/log/fluent/s3
    time_slice_format %Y/%m/%d/%Y-%M-%d-%H
    time_slice_wait 10m
    utc
    format json
  </store>
</match>
